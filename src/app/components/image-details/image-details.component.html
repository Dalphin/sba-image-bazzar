<h4>Drinks & Food</h4>
<form #form="ngForm" novalidate (ngSubmit)="purchase(form)">
<div class="table-responsive">
  <table class="table mb-0">
      <thead class="thead-dark">
      <tr>
          <th>Select</th>
          <th>Name</th>
          <th>Type</th>
          <th>Resolutions (in px)</th>
          <th>Dimension (in dpi)</th>
          <th>Price</th>
          <th>Tag</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="imageApiService.loader">
        <div class="loader"></div>
      </tr>
      <tr *ngFor="let image of imageDetails">
          <td>
              <div class="custom-control custom-radio">
                <input type="radio" name={{image.title}} id={{image.detail_id}} value={{image.detail_id}} 
                  class="custom-control-input" required ngModel (change)="getSelectedPurchase(image)" />
                <label class="custom-control-label" for={{image.detail_id}}></label>
              </div>
          </td>
          <td>{{image.name}}</td>
          <td>{{image.type}}</td>
          <td>{{image.dimensions}}</td>
          <td>{{image.resolutions}}</td>
          <td>{{image.price}}</td>
          <td>{{image.tag}}</td>
      </tr>
      </tbody>
  </table>
</div>
<div class="danger-text" *ngIf="form.invalid && submitted">Please select at least one image</div>
<button class="btn btn-primary">Add To Cart</button>
</form>
