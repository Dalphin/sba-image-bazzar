<h3>Image Bazzar - Categories</h3>
<div class="loader-wrapper" *ngIf="false">
	<div class="loader-emitter">
    <div class="loader-wave"></div>
  </div>
</div>
<div class="error-danger">{{errorMessage}}</div>
<div class="row filterable-content">
  <div class="col-sm-6 col-xl-3 filter-item all web illustrator" *ngFor="let category of categories">
    <div class="loader" *ngIf="imageApiService.loader"></div>
    <div class="gal-box">
        <a [routerLink]="['/image-category', category.imgId]" class="image-popup" title="Screenshot-1">
            <img src={{category.url}} class="img-fluid" alt="work-thumbnail">
        </a>
        <div class="gall-info">
            <div class="font-16 mt-0">{{category.name}}</div>
        </div> <!-- gallery info -->
    </div> <!-- end gal-box -->
  </div>
</div>
